<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container justify-content-center">
        <h1>calcU</h1>
        <div class="subheading">
            <p>This page is...</p>
            <div class="box">
              <input type="text" id="myText1" value="Num 1" oninput="myFunction()">
              <input type="text" id="myText2" value="Num 2" oninput="myFunction()">
            </div>
            <div class="key-container w-25 my-3">
                <div class="keys">
                  <button class="keyoperator" id="add" onclick="myFunction('add')">+</button>
                  <button class="keyoperator" id="subtract" onclick="myFunction('subtract')">-</button>
                  <button class="keyoperator" id="multiply" onclick="myFunction('multiply')">*</button>
                  <button class="keyoperator" id="divide" onclick="myFunction('divide')">รท</button>
                  <button class="keyoperator" id="modulo" onclick="myFunction('modulo')">%</button>
                  
                </div>
            </div>
            <div class="response">
                <p id="answer">Results will be displayed here.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
